<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>GifTastic!</h1>

            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <!-- <div class="col-md-1"></div> -->
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Add a Topic</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <button id="add-topic" class="btn btn-primary" type="submit">Submit</button>
            </form>
            <!-- all the topic buttons will be shown here -->
            </div>

            <div class="col-md-8" id="topic-section"></div>

        </div>
        <div id="gifs-appear-here"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
